<nz-table #studentTable [nzData]="studentList$ | async">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>WeChatID</th>
      <th>Phone</th>
      <th>查看详情</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentTable.data">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.wechatID}}</td>
      <td>{{student.phone}}</td>
      <td>
        <a [routerLink]="['/student-detail', student.id]">查看详情</a>
      </td>
    </tr>
  </tbody>
</nz-table>
